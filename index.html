<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>StockToy</title>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./css/style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div id="square">
      <header>
        <h1>Stock Toy</h1>
      </header>
      <div class="graph">
        <canvas id="prices" width="920" height="560"></canvas>
      </div>
      <main>
        <div id="money">
          $400
        </div>
        <div id="shares">
          5 shares
        </div>
      </main>
      <div class="buttons">
        <input type="button" name="name" id="buy" value="Buy">
        <input type="button" name="name" id="sell" value="Sell">
      </div>
      <footer>
        Cool
      </footer>
    </div>
    <script src="./js/stocktoy.js" charset="utf-8"></script>
  </body>
</html>
